<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}} {{#if email}}(submitted by {{email}}){{/if}}</span></h3>
    </div>
    <a href="{{pathFor 'postPage' title=title}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
